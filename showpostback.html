<!DOCTYPE html>

<head>

	<script>

		function add() {
			var param = $('#a').val();
			$.ajax({
				url: "showpostback.php?a=" + param + "&page=1",
				type: "get",
			}).done(function (data) {
				$('#table').empty();
				$('#table').append(data);
				// $('#table').text(data);
			});
		}

		function add2() {
			var param2 = $('#b').val();
			$.ajax({
				url: "showpostback.php?a=" + param2 + "&page=1",
				type: "get",
			}).done(function (data) {
				$('#table').empty();
				$('#table').append(data);
				// $('#table').text(data);
			});
		}
	</script>

</head>

			</div>
			<div class="col-md-1"></div>
		</div>
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-10">
				<button type="button" id="a" class="btn btn-primary" value="testDB" onclick="add()">GET</button>
				<button type="button" id="b" class="btn btn-success" value="testDB2" onclick="add2()">POST</button>
			</div>
