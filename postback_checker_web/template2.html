<!DOCTYPE html>
<html lang="en">
<head>
  <title>postback url checker</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery.min.js"></script>
 <style>
  .fakeimg {
    height: 200px;
    background: #aaa;
  }
  </style>
  <script>
    $(document).ready(function(){

      $("#check_btn").click(function() {
        $("#result_url").text('');
        str = $("#typed_url").val();
        var tmp_query_result = "";
        // get selected macro type from selectpicker 
        var macro_type = $("#postback_type option:selected").val();
        //alert(macro_type);
        
        // when url is empty
        if(str == ''){
          alert("please put postback url");
        } else {
          // split domain and query strings using '?'
          var domain = str.split('?');
          // alert(domain[0]);
          
          // domain
          $("#domain").text(domain[0]);

          // query strings 
          var query_strings = domain[1];
          // alert(query_strings)

          // split query strings using '&' and put it in array
          var split_query_string = query_strings.split('&');
          console.log(split_query_string);
          console.log(split_query_string.length);
          for(i = 0 ; i < split_query_string.length;i++){

            var temp_query = split_query_string[i];
            // $("#result_url").append(temp_query + "\n");
            // compare each query string with postback macro in server using ajax
            var macro = temp_query.split('=');
            console.log("macro[0] : " + macro[0] + " macro[1] : " + macro[1] + " url type: " + macro_type);
            // let's try send data in JSON
            // JSON으로 데이터 전달해서 JSON으로 데이터 전달 받아 활용하기 
            $.ajax({
                url: "compare.php",
                type: "get",
                async: false,
                data: {
                    a: macro[0],
                    b: macro[1],
                    c: macro_type,
                }, 
                success: function(data) {
                  // alert("comeback data : " + data);
                  console.log(data);
                  query_result = data.split('|');

                  if(query_result[0] == 1){

                    tmp_query_result += '<tr>';
                    console.log('<tr>');
                    tmp_query_result +=   '<td><input type = "text" value = "'+query_result[1]+'"></td>';
                    console.log('<td><input type = "text" value = "'+query_result[1]+'"></td>');
                    tmp_query_result +=   '<td><input type = "text" value = "'+query_result[2]+'" style="color:Green; font-weight:bold;></td>';
                    console.log('<td><input type = "text" value = "'+query_result[2]+'"></td>');
                    tmp_query_result += '</tr>';
                    console.log('</tr>');

                  } else if(query_result[0] == 0){

                    tmp_query_result += '<tr>';
                    console.log('<tr>');
                    tmp_query_result +=   '<td><input type = "text" value = "'+query_result[1]+'"></td>';
                    console.log('<td><input type = "text" value = "'+query_result[1]+'"></td>');
                    tmp_query_result +=   '<td><input type = "text" value = "'+query_result[2]+'" style="color:Green; font-weight:bold;></td>';
                    console.log('<td><input type = "text" value = "'+query_result[2]+'"></td>');
                    tmp_query_result += '</tr>';
                    console.log('</tr>');

                  }
                }
            });
          }
        }

        //tmp_query_result += '<button type="button" id = "add" class="btn_add btn-primary">+</button>';
        $("#result_url").append(tmp_query_result);


        //$(".btn_delete btn-danger").click(function(){
        //  alert("clicked!!!!");
        //});

        // when user hit add button
          /*$("#add").click(function(){
          //alert("clicked!!!!");
          $('#add').remove();
          $("#result_url").append('<div><label>parameter name:</label>   <input type = "text">\t<label>postback macro:</label>   <input type = "text" style="font-weight:bold;"><button type="button" id = "btn_delete'+i+'" class="btn_delete btn-danger">-</button></div>');
          $("#result_url").append('<button type="button" id = "add" class="btn_add btn-primary">+</button>');
        }); {% endcomment %}*/
      });
    });
  </script>
</head>
<body>

<div class="jumbotron text-center" style="margin-bottom:0">
  <h1>Adbrix Postback Url Tester</h1>
</div>

<div class="container" style="margin-top:30px">
  <div class="row">
    <!-- select box for option -->
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <div>
        <label for="postback_type">postback type</label>
        <select class = "selectpicker" id = "postback_type">
            <option value="attribution">attribution</option>
            <option value="event">event</option>
        </select>
      </div>
    </div>
    <div class="col-sm-2"></div>

    <!-- input url -->
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <div class="input-group mb-3">
            <input id = "typed_url" type="text" class="form-control" placeholder="postback url">
            <div class="input-group-append">
              <button id = "check_btn" class="btn btn-success">check</button>
            </div>
          </div>
    </div>
    <div class="col-sm-2"></div>

    <!-- show domain -->
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <label id = "domain_name">domain: </label>
        <label id = "domain">your domain</label>
    </div>
    <div class="col-sm-2"></div>

    <!-- result textarea -->
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <table class="table table-hover" id = "result_table">
          <thead>
            <tr>
              <th>Parameter Name</th>
              <th>Parameter Value(Macro)</th>
            </tr>
          </thead>
          <!--using table to show result of chekcing url-->
          <tbody id = "result_url">
          </tbody>
        </table>
    </div>
    <div class="col-sm-2"></div>

    <!-- two buttons
        1: url change, 2: show macro-->
        <br><br>
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <button type="button" class="btn btn-info">Edit</button>
            <button type="button" class="btn btn-secondary">macro list</button>
        </div>
        <div class="col-sm-2"></div>
    
    <!-- result textarea of changed url -->
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
          <textarea class="form-control" rows="7" id="comment" name="text"></textarea>
        </div>
        <div class="col-sm-2"></div>

    </div>
</div>
<br><br><br><br><br>
<div class="jumbotron text-center" style="margin-bottom:0">

</div>

</body>
</html>
