<script type = "text/javascript">
$(document).ready(function(){

    $('#test').click(function(){
        var url = "";
        var len = $('#result_table tr').length;
        for(i = 1;i<4;i++){
          if(i == 1){
            url += "?";
          }
            for(j = 0; j<2;j++){
                str = $("tr:eq("+i+")>td:eq("+j+")").children().val();
               
                if(j == 0){
                  url += str + "=";
                } else if(j == 1){
                    if(i == 3){
                        url += str;
                    }else{
                        url += str + "&";
                    }
                }
                 console.log(url);
            }
        }
                 console.log(url);
    });
});
